<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dr.Harness</title>
</head>
<body>
    <header class="header">
        <div class="menu__cover"></div>
        <div class="menu"></div>
        <div class="header__container _container">
            <div class="header__columns">
                <a href="#" class="header__logo"><img src="./img/header/logo.png" alt="Лого Dr.Harness"></a>
            </div>
            <div class="header__columns">
                <ul data-da="menu,1,960" class="header__list">
                    <li><a href="#" class="header__link">Каталог</a></li>
                    <li><a href="#" class="header__link">Преимущества</a></li>
                    <li><a href="#" class="header__link">Отзывы</a></li>
                    <li><a href="#" class="header__link">Как заказать</a></li>
                </ul>
            </div>
            <div class="header__burger">
                <div class="header__open-menu"></div>
                <div class="header__open-menu"></div>
                <div class="header__open-menu"></div>
            </div>
        </div>

    <section class="promo">
        <div class="promo__container _container">
            <div class="promo__img"><img src="./img/promo/left-girl.png" alt="Девушки с портупеи"></div>
            <div class="promo__img last-img"><img src="./img/promo/right-girl.png" alt="Девушки с портупеи"></div>
            <div class="promo__content">
                <div class="promo__info">
                    <h1>Женские кожаные портупеи</h1>

                </div>
                <div class="promo__info">
                    <p>Любая модель со скидкой 50%</p>
                    <p>всего за <span>2990р.</span></p>
                </div>
                <div class="promo__sub">
                    <button><a href="#" class="promo__link">повседневные портупеи</a></button>
                    <button><a href="#" class="promo__link">Эротические портупеи</a></button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/form.js" defer></script>
